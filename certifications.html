  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const certificatesWrapper = document.querySelector('.certificates-wrapper');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      let currentIndex = 0;
      const intervalTime = 5000; // 5 seconds

      function nextCertificate() {
        const certificates = document.querySelectorAll('.certificates');
        if (currentIndex < certificates.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0; // Reset to first certificate
        }
        updateTransform();
      }

      function updateTransform() {
        const certificateWidth = certificatesWrapper.offsetWidth;
        const newPosition = -currentIndex * certificateWidth;
        certificatesWrapper.style.transition = 'transform 0.5s ease';
        certificatesWrapper.style.transform = `translateX(${newPosition}px)`;
      }

      // Move to next certificate every 5 seconds
      setInterval(nextCertificate, intervalTime);

      prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = certificatesWrapper.childElementCount - 1; // Move to last certificate
        }
        updateTransform();
      });

      nextBtn.addEventListener('click', () => {
        const certificates = document.querySelectorAll('.certificates');
        if (currentIndex < certificates.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0; // Reset to first certificate
        }
        updateTransform();
      });

    });

  </script>
